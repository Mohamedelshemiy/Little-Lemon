<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <form action="/registration" method="post">
        <label for="username">Username: </label><br>
        <input type="text" name="username">
       <br>
        <label for="password">Password: </label><br>
        <input type="password" /><br>


        <input type="checkbox" name="Remmember Me" value="Remmemberme">
        <label for="Remmemberme">Remmember Me</label><br>
        <input type="checkbox" name=" Dont Remmember Me" value="dontremmemberme">
        <label for="dontremmemberme">Dont Remmember Me</label><br>

        <input type="radio" name="Male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="Female" value="female">
        <label for="female">Female</label><br>


        <label for="email">Email</label>
        <input type="email">
        <label for="number">Age</label>
        <input type="number" name="age"/>
        <label for="file">File</label>      
        <input type="file" name="file">
        <br>
        <textarea name="multiline" rows="5"></textarea>
        <br>

        <select name="food" >
            <option value="chocolate">Chocolate</option>
            <option value="ice_cream">Ice Cream</option>
        </select>



        <input type="submit" />
        <br>
        
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
